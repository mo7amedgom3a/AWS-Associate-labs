<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Serverless E-Commerce</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        
        .error-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--error);
        }
        
        .error-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Serverless E-Commerce</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container container">
            <h1>Oops! Something went wrong</h1>
            <p>We're sorry, but the page you requested could not be found.</p>
            <a href="index.html" class="btn">Return to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Serverless E-Commerce. Built with AWS Serverless technologies.</p>
        </div>
    </footer>
</body>
</html>
